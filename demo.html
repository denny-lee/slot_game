<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>今天我请客</title>
		<link rel="stylesheet" href="bootstrap.css"></link>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<link rel="stylesheet" href="bootstrap-responsive.css"></link>
		<link rel="stylesheet" href="jquery-ui.theme.min.css">
		<link rel="stylesheet" href="easyui.css"></link>
		<link rel="stylesheet" href="demo.css"></link>
		<style type="text/css">
			body {background: #efefef;padding: 20px 20px; }
		</style>
	</head>
	<body>

		<div style="background: #fff">
			<div style="width: 50%;float: left; ">

				<div class="container" style="width: 50%">
					<div class="page-header" style="font-size: 22px; text-align: center;">
						拼手气选择，选定后我来兑现
					</div>
					<div style="text-align: center; font-size: 18px; padding: 10px 0;">还可以选：<span id='times' style="color:red;">0</span>次</div>

					<div class="row">
						<div class="span4">
							<div class="roulette_container" >
								<div class="roulette" style="display:none;">
									<img src="film.png" code='1' title='请你看一场电影'/>
									<img src="little.png" code='2' title='请你喝一点点奶茶'/>
									<img src="table_game.png" code='3' title='一起去玩桌游'/>
									<img src="mdl.png" code='4' title='请你吃金拱门套餐'/>
									<img src="starbucks.png" code='5' title='请你喝星巴克'/>
									<img src="polo.png" code='6' title='送你钢管舞体验课一次'/>
								</div>
							</div>
							<div class="btn_container">
								<p>
								<button class="btn btn-large btn-primary start"> START </button>
								<button class="stop btn-large btn btn-warning"> STOP </button>
								</p>
							</div>
						</div>
					</div>
					<div style="">
						<div style="background: url(glyphicons-halflings.png); background-repeat: no-repeat; background-position: -92px 5px; color: red; width: 22px; height: 22px; float: left;"></div>
						<span id='desc' style="font-size: 18px; padding-right: 15px;"></span>
					</div>
				</div>
			</div>

			<div style="width: 49%; float: left; margin: 0; border-style: none none none solid; border-width: 1px;margin: 20px 0;">
				<div style='padding: 20px 0;margin-top: 20px; text-align: center;font-size: 18px;'>
					欢迎关注公众号
				</div>
				<div style="height: 300px;width: 300px;margin: 0 auto; text-align: center;">
					<img src="pub.jpg">
				</div>
			</div>

			<div style="clear:both;"></div>
		</div>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="jquery.easyui.min.js"></script>
		<script src="roulette.js"></script>
		<script src="demo.js"></script>
		<script src="enc.js"></script>

	</body>
</html>
